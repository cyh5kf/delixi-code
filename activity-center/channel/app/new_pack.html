    //WPS渠道
        function seed() {
            var channel = getParam('channel');
            var extra = getParam("extra"),
                    userid = getParam("userid");

            if(channel == 'wps-wap') {
                //获取当前日期
                var expiresDate = new Date();
                //设置生存期，一天后过期
                expiresDate.setDate(expiresDate.getDate() + 30);
                document.cookie = "extra="+extra+";expires= " + expiresDate.toGMTString()+"; domain=testcg.51rz.com; path=/;";
                document.cookie = "userid="+userid+";expires= " + expiresDate.toGMTString()+"; domain=testcg.51rz.com; path=/;";
            }
        }
        seed();
    </script>

    <script>
        /**
         * 智能机浏览器版本信息:
         **/
        var browser = {
            versions: function() {
                var u = navigator.userAgent,
                        app = navigator.appVersion;
                return { //移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1,
                    //IE内核
                    presto: u.indexOf('Presto') > -1,
                    //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1,
                    //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
                    //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/),
                    //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                    //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1,
                    //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1,
                    //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            } (),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }
        /**
         * 下载APP
         */
        function Down() {
            var appUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.rd.rozo360';
            //苹果
            if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
                var channel = getParam('channel');
                appUrl ="http://a.app.qq.com/o/simple.jsp?pkgname=com.rd.rozo360";
            }
            //安卓
            if (browser.versions.android) {
                var channel = getParam('channel');
                if(channel=="app-sinaweibo1"){         //渠道1
                    appUrl = "http://old.51rz.com/data/qiantuhao-rzjf-release1.apk";
                }else if(channel=="app-sinaweibo2"){   //渠道2
                    appUrl = "http://old.51rz.com/data/qiantuhao-rzjf-release2.apk";
                }else{                             //默认渠道
                    appUrl = "http://a.app.qq.com/o/simple.jsp?pkgname=com.rd.rozo360";
                }
            }
            window.location=appUrl;
            //alert(browser+appUrl);
        }

<script>
    var result = Register.getCookie(Register.userInfoName,true);
        if(result&&result.uid){
            $(".bt-head-right span").hide();
            $('.lcfx').css('padding-bottom','0');
            $('.bt-head-right').html('<span id="username" style="background-color: transparent;color:#e73827">'+result.regMobile+'</span><span onclick="out();" >退出</span>');
            $('.ljzc').hide();
            $('.dlcg').show();
            $('.mask-tzlist').show();
            $('.dw').show();
            $('.zc').hide();
            $('.open_zc').hide();
        } else{
            $('.dw').hide();
            $('.zc').show();
            $(".bt-head-right span").show();
            $('section').css('padding-bottom','0');
            $('.open_zc').show();
        }

    $('.zc').click(function(){
        $('.mask').show();
        $('.open_zc').show();
    });
    function success(){
        window.location.href='newb_down.html';
    }
    $('.tzTender').click(function(){
        if(result&&result.uid){
            window.location.href="https://m.51rz.com/tender/index"
        }else{
            $('.mask-content').show();
            $('.mask').show();
            $('.open_zc').show();
        }
    });

    function go_tender(){
        if(result&&result.uid){
            window.location.href = 'https://m.51rz.com/tender/index';
        }else{
            $("html, body").animate({ scrollTop:'0'}, 700);
        }
    }

    $('#reg').click(function () {
        $('.mask-content').show();
        $('.mask').show();
        $('.open_zc').show();
    });
    $('.mask-header img').click(function () {
        $('.mask').hide();

    $('.ljzc').click(function() {

        $('.mask').show();

    $('.close').click(function() {
        $('.mask').hide();

    });

    /*显示密码  */
    $(function(){
        var _showPwd = false;
        $("#psd").click(function(){
            if(!_showPwd){
                $('#password').replaceWith($('#password').clone().attr('type', 'text'));
                $('#psd img').attr('src','https://images.51rz.com/images/icon/wx-icon4.png');
                $('#psd span').text('隐藏密码');
            }else{
                $('#password').replaceWith($('#password').clone().attr('type', 'password'));
                $('#psd img').attr('src','https://images.51rz.com/images/icon/wx-icon5.png');
                $('#psd span').text('显示密码');
            }
            _showPwd = !_showPwd;
        });
    })
</script>
