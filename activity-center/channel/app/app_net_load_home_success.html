<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta  name="format-detection" content="telephone=no"/>
    <meta name="wap-font-scale" content="no" />
    <title>注册成功</title>
    <script>
        window.onload = function(){
            var device = document.documentElement.clientWidth;
            if(device > 750) device = 750;
            document.documentElement.style.fontSize = device / 7.5 +'px'
        }
    </script>
    <style>
        html,body{margin: 0;padding: 0}
        .wrapper{text-align: center;}
        .width-img{width: 2.76rem;height: 0.45rem;}
        .height-img{height: 0.45rem;font-size: 0;text-align: center}
        .margin-top-2x{margin-top: 0.9rem}
        .margin-top-1x{margin-top: 0.26rem}
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <img  style="width: 100%;" src="https://images.51rz.com/images/pc/netLoadHome/bg.png"/>
    </div>
    <div class="height-img margin-top-2x" id="investment" >
        <img class="width-img" src="https://images.51rz.com/images/pc/netLoadHome/btn_touzi.png" />
    </div>
    <div class="height-img margin-top-1x" onclick="Down()">
        <img class="width-img" src="https://images.51rz.com/images/pc/netLoadHome/btn_download.png"  />
    </div>
</div>
<script>
    document.getElementById('investment').addEventListener('click',function () {
        window.location.href = 'https://m.51rz.com/tender/index';
    });

    /**
     * 智能机浏览器版本信息:
     **/
    var browser = {
        versions: function() {
            var u = navigator.userAgent,
                app = navigator.appVersion;
            return { //移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1,
                //IE内核
                presto: u.indexOf('Presto') > -1,
                //opera内核
                webKit: u.indexOf('AppleWebKit') > -1,
                //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
                //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/),
                //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1,
                //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1,
                //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
        } (),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };

    /**
     * 下载APP
     */
    function Down() {
        var appUrl = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.rd.rozo360';
        //苹果
        if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
            appUrl ="https://itunes.apple.com/us/app/ren-zhong-jin-fu-19.6-gao/id948097440?l=zh&ls=1&mt=8";
        }
        //安卓
        if (browser.versions.android) {
            //默认渠道
            appUrl = "http://a.app.qq.com/o/simple.jsp?pkgname=com.rd.rozo360";
        }
        window.location=appUrl;
    }
</script>
</body>
</html>
